name: Lint and Test

on:
  push:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      app-dir: ./App

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
      working-directory: ${{ env.app-dir }}
    - run: npm run lint
      working-directory: ${{ env.app-dir }}
    - name: Test App
      run: npm test
      working-directory: ${{ env.app-dir }}
      env:
        CI: true
