name: Build App

on:
  push:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      app-dir: ./App
      desktop-dir: ./DesktopApp

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.300'

    # build app
    - run: printf "REACT_APP_API_ROOT=http://localhost:5000\n" >> .env
      working-directory: ${{env.app-dir}}
    - run: npm ci
      working-directory: ${{ env.app-dir }}
    - name: Build App
      run: NODE_ENV=production npm run build
      working-directory: ${{ env.app-dir }}

    # build desktop app
    - run: dotnet build -c Release
      working-directory: ${{env.desktop-dir}}
    - run: bash scripts/build-releases.sh
      working-directory: ${{env.desktop-dir}}

    # release
    - run: git reset --hard
    - run: npm version patch  --git-tag-version false
    - name: commit version bump
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "bump version to %s [skip ci]" -a
    - run: git tag $(node -p -e "require('./package.json').version")
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
            ${{env.desktop-dir}}/bin/Release/net6.0/lean-win-x64.zip
            ${{env.desktop-dir}}/bin/Release/net6.0/win-x64.zip
            ${{env.desktop-dir}}/bin/Release/net6.0/linux-x64.zip
            ${{env.desktop-dir}}/bin/Release/net6.0/osx-x64.zip
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.OUR_GITHUB_TOKEN }}
        branch: ${{ github.ref }}